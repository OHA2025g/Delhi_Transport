version: '3.8'

# Development Docker Compose configuration
# Includes hot-reload and development-friendly settings

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: delhi_vehicle_mongodb_dev
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: citizen_assistance
    volumes:
      - mongodb_data_dev:/data/db
      - mongodb_config_dev:/data/configdb
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - delhi_vehicle_network_dev

  # Backend API (FastAPI) - Development mode with hot-reload
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: delhi_vehicle_backend_dev
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=citizen_assistance
      - RATE_LIMIT_ENABLED=false
      - RATE_LIMIT_RPM=100
      - PYTHONUNBUFFERED=1
    volumes:
      - ./backend:/app
      - ./data:/app/data:ro
    command: python -m uvicorn server:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      mongodb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - delhi_vehicle_network_dev

  # Frontend (React) - Development mode with hot-reload
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: delhi_vehicle_frontend_dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_BACKEND_URL=http://localhost:8000
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - /app/node_modules
    command: npm start
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 60s
    networks:
      - delhi_vehicle_network_dev

volumes:
  mongodb_data_dev:
    driver: local
  mongodb_config_dev:
    driver: local

networks:
  delhi_vehicle_network_dev:
    driver: bridge

