services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: delhi_vehicle_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: citizen_assistance
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - delhi_vehicle_network

  # Backend API (FastAPI)
  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    container_name: delhi_vehicle_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=citizen_assistance
      - RATE_LIMIT_ENABLED=false
      - RATE_LIMIT_RPM=100
      - PYTHONUNBUFFERED=1
    # Note: Data files are copied into the image during build
    # volumes:
    #   - ./data:/app/data:ro
    depends_on:
      mongodb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - delhi_vehicle_network

  # Frontend (React + Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: delhi_vehicle_frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    environment:
      - REACT_APP_BACKEND_URL=http://localhost:8000
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - delhi_vehicle_network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  delhi_vehicle_network:
    driver: bridge

