  # Backend API (FastAPI)
  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    container_name: delhi_vehicle_backend
    restart: unless-stopped
    ports:
      - "8003:8000"
    environment:
      - MONGO_URL=mongodb://mongo:1146976700ffa55c4d27@31.97.207.166:27018/?tls=false
      - DB_NAME=citizen_assistance
      - RATE_LIMIT_ENABLED=false
      - RATE_LIMIT_RPM=100
      - PYTHONUNBUFFERED=1
      - CORS_ORIGINS=https://delhitransport.demo.agrayianailabs.com,http://localhost:3003,http://127.0.0.1:3003
    # Removed depends_on mongodb since we're using remote MongoDB
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - delhi_vehicle_network
    # Excel files are already copied into the image during build, so volume mounts not needed

  # Frontend (React + Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: delhi_vehicle_frontend
    restart: unless-stopped
    ports:
      - "3003:80"
    depends_on:
      - backend
    environment:
      - REACT_APP_BACKEND_URL=https://delhitransport.demo.agrayianailabs.com
      - REACT_APP_API_URL=https://delhitransport.demo.agrayianailabs.com/api
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - delhi_vehicle_network

